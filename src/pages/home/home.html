<ion-header>
    <ion-navbar color='dark'>
     <ion-title text-center>Hola, Bienvenido </ion-title>
     <ion-buttons start>
        <button ion-button (click)="createTask()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
   </ion-navbar>
 </ion-header>


  <ion-content>
      <ion-row >
          <ion-col  text-center>
            <button color ="dark" block ion-button (click)="SignInPage()">Ingresa a tu aplicación</button>
          </ion-col>
      </ion-row>
      <ion-row >
          <ion-col  text-center>
              <button color ="dark" block ion-button (click)="NuevaMascotaPage()">¿Eres Nuevo?</button>
          </ion-col>
      </ion-row>

      <ion-list>
        <ion-item-sliding *ngFor='let task of tasks | async'>
          <ion-item>
            <ion-label></ion-label>
            <ion-checkbox (ionChange)="updateTask( task )" [checked]="task.done"></ion-checkbox>
          </ion-item>
           <ion-item-options>
            <button ion-button color="danger" (click)="removeTask( task )">
              Delete
            </button>
           </ion-item-options>
        </ion-item-sliding>
      </ion-list>
 </ion-content>
